<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <main class="content">
        <button class="button">
            <span class="button__text">Primary</span>
        </button>
        <button class="button button_variant_secondary">
            <span class="button__text">Secondary</span>
        </button>
        <button class="button button_variant_alternate">
            <span class="button__text">Alternate</span>
        </button>
        <button class="button" disabled>
            <span class="button__text">Primary</span>
        </button>
        <button class="button button_variant_secondary" disabled>
            <span class="button__text">Secondary</span>
        </button>
        <button class="button button_variant_alternate" disabled>
            <span class="button__text">Alternate</span>
        </button>
    </main>
</body>

</html>
